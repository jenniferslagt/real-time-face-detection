<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Face Recognition</title>
</head>
<body>
	<div class="face-detection-container">
		<input type="file" id="imageUpload" class="face-detection-input is-hidden">
		<div class="face-detection-loader">
			<h2 class="face-detection-header">Fetch Face API</h2>
			<i class="fa-solid fa-spinner fa-spin-pulse face-detection-icon"></i>
		</div>
		<h2 class="face-detection-header is-hidden">Upload a Marvel image</h2>
	</div>

	<script src="https://kit.fontawesome.com/eed36a5c47.js" crossorigin="anonymous"></script>
	<script defer src="./scripts/faceApi.min.js"></script>
	<script defer src="./scripts/main.js"></script>
</body>
</html>
